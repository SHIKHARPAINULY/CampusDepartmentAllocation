<div ng-controller="mainCtrl" >
<header-comp></header-comp>

<div class="row" id="mainDiv">
    <div class="col-md-6 bgnone" id="columnCentre">
        <md-content">
            <md-button class="md-primary md-raised" data-toggle="modal" data-target="#studentModal">
                <h4>Show Students List </h4>
            </md-button>
        </md-content>
    </div>
    <div class="col-md-6 bgnone" id="columnCentre">
        <md-content>
            <md-button class="md-primary md-raised" data-toggle="modal" data-target="#departmentModal">
                <h4>Show Departments List </h4>
            </md-button>
        </md-content>
    </div>
</div>

<div id="mainDiv">
  <div id="columnCentre">
    <md-content >
      <md-button class="md-secondary md-raised" ng-click="route()">
          <h4 ><a ui-sref="depart">Go To Department Page </a> </h4>
      </md-button>
  </md-content>
  </div>
</div>

 <!-- The studentModal -->
 <div class="modal" id="studentModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Students Name</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body" >
        <ul ng-repeat="student in students">
          <li>{{student}}</li>
        </ul>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

 <!-- The departmentModal -->
 <div class="modal" id="departmentModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title text-center">Departments</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body"  >
        <ul ng-repeat="deptt in department">
          <li>{{deptt}}</li>
        </ul>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

</div>
